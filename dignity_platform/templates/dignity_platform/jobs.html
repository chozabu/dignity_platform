<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dignity</title>
</head>
<body>
{% if some_jobs %}
    <ul>
    {% for job in some_jobs %}
        <li><a href="/jobs/{{ job.id }}/">{{ job.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
</body>
</html>
